<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="utf-8" />
    <title>SignUp Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">   
          <div class="col-md-6 offset-md-3">
            <div class="my-card mt-3"> 
                <!--classappend use krenge dynamic way se message dekhne ke liye jaise alert, success.. -->
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <!-- message dekhane ke liye -->
                    <p class="text-center" th:text="${session.message.content}" ></p>
                    <!-- message ko dekhane ke baad remove krne ke liye -->
                    
                </div>     

                <div class="container text-center">
                    <img th:src="@{../img/written-paper.png}" style="width:100px;"></img>
                </div>
              <h1 class="text-center">Register Here !!</h1>

              <form novalidate action="" th:action="@{/do_Register}" method="post" th:object="${user}">

                <!--Name field -->
                <div class="mb-3">
                  <label for="name_field" class="form-label">Your Name</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                    id="name_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter your name here"
                    required
                    th:value="${user.name}"
                    />
                    <div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text= "${e}">
                      
                    </div>
                </div>
                <!--Email field -->
                <div class="mb-3">
                    <label for="email_field" class="form-label">Email Address</label>
                    <input
                    name="email"
                    type="email"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                    id="email_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter your email here"
                    required
                    th:value="${user.email}"
                    />
                    <div class="invalid-feedback" th:each = "e : ${#fields.errors('email')}" th:text= "${e}">
                      
                    </div>

                </div>
                <!--password field -->
                <div class="mb-3">
                    <label for="password_field" class="form-label">Password</label>
                    <input
                    name="password"
                    type="password"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                    id="password_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter your password here"
                    required
                    />
                    <div class="invalid-feedback" th:each = "e : ${#fields.errors('password')}" th:text= "${e}">
                      
                    </div>

                </div>
                
                <!--Description field 5-->
                <div class="form-group">
                    <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
                    
                </div>
                
                <!--Terms & Condtions field --> 
                <div class="form-group form-check">
                    <input type="checkbox" name="aggrement" class="form-check-input" id="aggrement"/>
                    <label for="aggrement">Accept terms and conditions</label>
                </div>

                <!--Submit & Reset Button field -->
                <div class="container text-center mt-2"> 
                    <button type="submit" class="btn bg-primary text-white">Submit</button>
                    <button type="reset" class="btn bg-primary text-white">Reset</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
